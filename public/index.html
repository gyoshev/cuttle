<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cuttle : Color function suggestions based on examples</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
        output { white-space: pre; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="col-md-12">Dear <strong>Cuttle</strong>, I want to change colors.</h1>

        <div id="from" class="col-md-6">
            <h2>From</h2>
            <input value="ffff00">
        </div>
        <div id="to" class="col-md-6">
            <h2>To</h2>
            <input value="ffffaa">
        </div>

        <h2 class="col-md-12">What do you suggest?</h2>

        <output id="suggestions" class="col-md-12"></output>
    </div>

    <script src="cuttle.min.js"></script>
    <script>
        function $(selector) { return document.querySelector(selector); }

        function suggest(e) {
            var result = "Nothing to suggest :(";
            var from = $("#from input").value;
            var to = $("#to input").value;
            var suggestions = [];

            if (!from || !to) {
                result = "I need more colors!";
            } else {
                suggestions = cuttle.suggest(from, to);
            }

            if (suggestions.length) {
                result = suggestions.map(function(x) {
                    return x.format;
                }).join("\n");
            }

            $("output").value = result;
        }

        document.body.addEventListener("input", suggest);

        suggest();
    </script>

</body>
</html>
